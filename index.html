<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

#container {
  position: relative;
  width: 100%;
  height: 100vh;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#clickLayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="container">
  <!-- Video -->
  <iframe 
    src="https://streamable.com/e/vn5ufd?autoplay=1&mute=1"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>

  <!-- Capa invisible para el click -->
  <a href="https://www.effectivegatecpm.com/kvfjha10t?key=e6322657b6ac45058ab92a74dcb1938a"
     target="_blank"
     id="clickLayer">
  </a>
</div>

</body>
</html>
