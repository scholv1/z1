<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* VIDEO */
#video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 1;
}

/* BOTÓN */
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: auto;
}

#btn {
  background: red;
  color: white;
  font-size: 24px;
  padding: 18px 30px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="container">

  <iframe
    id="video"
    src="https://streamable.com/e/iwi8e5"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>

  <a id="overlay"
     href="https://www.effectivegatecpm.com/bba3t7aw62?key=12bd2d2d6ab4861e37f2de2f2a6f6c"
     target="_blank">
    <div id="btn">▶ VER VIDEO COMPLETO</div>
  </a>

</div>

</body>
</html>
