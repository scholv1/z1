<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

#videoFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* BOTÓN ROJO */
#adButton {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background: red;
  color: white;
  font-size: 22px;
  font-weight: bold;
  padding: 15px 25px;
  border-radius: 8px;
  text-decoration: none;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.08); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div id="container">

  <!-- VIDEO -->
  <iframe 
    id="videoFrame"
    src="https://streamable.com/e/iwi8e5"
    allowfullscreen
    allow="autoplay"
  ></iframe>

  <!-- BOTÓN CLICK -->
  <a id="adButton"
     href="https://www.effectivegatecpm.com/bba3t7aw62?key=12bd2d2d6ab4861e37f2de2f2a4a6f6c"
     target="_blank">
     ▶ VER VIDEO COMPLETO
  </a>

</div>

</body>
</html>
