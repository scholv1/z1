<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

#video {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 1;
}

/* BOTÓN */
#overlay {
  position: absolute;
  inset: 0;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#btn {
  background: red;
  color: white;
  font-size: 22px;
  padding: 18px 30px;
  border-radius: 10px;
  font-weight: bold;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="container">

  <iframe
    id="video"
    src="https://mxdrop.to/e/67r1nn46tv4kvv"
    allowfullscreen
    allow="autoplay"
  ></iframe>

  <div id="overlay">
    <div id="btn">▶ VER VIDEO</div>
  </div>

</div>

<script>
let clicked = false;
const overlay = document.getElementById("overlay");

overlay.addEventListener("click", function () {
  if (clicked) return;

  clicked = true;

  // abrir anuncio
  window.open(
    "https://www.effectivegatecpm.com/jcnphaa86?key=d0fc631080e657daeea4ddb34e8c5fa0",
    "_blank"
  );

  // quitar overlay completamente
  overlay.style.pointerEvents = "none";
  overlay.style.display = "none";
});
</script>

</body>
</html>
