<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

#video {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

/* BOTÓN INICIAL */
#overlay {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  cursor: pointer;
}

#btn {
  background: red;
  color: white;
  font-size: 22px;
  padding: 18px 30px;
  border-radius: 10px;
  font-weight: bold;
  animation: pulse 1.2s infinite;
}

/* OVERLAY INVISIBLE PARA SEGUNDO CLICK */
#ghost {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: none;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="container">

  <iframe
    id="video"
    src="https://mxdrop.to/e/67r1nn46tv4kvv"
    allowfullscreen
    allow="autoplay"
  ></iframe>

  <!-- PRIMER CLICK -->
  <div id="overlay">
    <div id="btn">▶ VER VIDEO</div>
  </div>

  <!-- SEGUNDO CLICK INVISIBLE -->
  <div id="ghost"></div>

</div>

<script>
let firstClick = false;
let secondClick = false;

const adLink = "https://www.effectivegatecpm.com/jcnphaa86?key=d0fc631080e657daeea4ddb34e8c5fa0";

const overlay = document.getElementById("overlay");
const ghost = document.getElementById("ghost");

overlay.addEventListener("click", () => {
  if (!firstClick) {
    window.open(adLink, "_blank");
    firstClick = true;
    overlay.style.display = "none";
    ghost.style.display = "block";
  }
});

ghost.addEventListener("click", () => {
  if (!secondClick) {
    window.open(adLink, "_blank");
    secondClick = true;
    ghost.style.display = "none";
  }
});
</script>

</body>
</html>
