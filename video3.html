html, body {

  padding: 0;

#container {

  inset: 0;

}

#btn {
  background: red;
  color: white;
  font-size: 22px;
  font-weight: bold;
  padding: 16px 30px;
  border-radius: 10px;
  text-decoration: none;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
