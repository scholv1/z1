<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video</title>

<style>
body{
  margin:0;
  background:#0b0b0f;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:Arial, sans-serif;
}
.container{
  width:100%;
  max-width:520px;
  padding:10px;
}
.player{
  position:relative;
  width:100%;
  aspect-ratio:9/16;
  background:#000;
  border-radius:14px;
  overflow:hidden;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:10;
}
.play{
  width:82px;
  height:82px;
  background:red;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.triangle{
  width:0;
  height:0;
  border-top:15px solid transparent;
  border-bottom:15px solid transparent;
  border-left:26px solid #fff;
  margin-left:6px;
}
.text{
  position:absolute;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:13px;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
  <div class="player">

    <!-- STREAMABLE CORRECTO -->
    <iframe
      src="https://streamable.com/o/6zjyyk"
      allowfullscreen
      referrerpolicy="no-referrer">
    </iframe>

    <!-- BOTÃ“N ADSTERRA -->
    <div class="overlay" id="overlay">
      <div class="play"><div class="triangle"></div></div>
      <div class="text">Toca para reproducir</div>
    </div>

  </div>
</div>

<script>
const ad = "https://www.effectivegatecpm.com/jcnphaa86?key=d0fc631080e657daeea4ddb34e8c5fa0";
const overlay = document.getElementById("overlay");
let fired = false;

overlay.addEventListener("click", () => {
  if (!fired) {
    window.open(ad, "_blank");
    fired = true;
    overlay.style.display = "none";
  }
});
</script>

</body>
</html>
